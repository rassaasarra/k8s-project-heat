---
# ==============================
# KUBECONFIG (pour ubuntu)
# ==============================

- name: Configurer Kubeconfig pour l'utilisateur ubuntu (master only)
  when: k8s_role == "master"
  become: yes
  block:
    - name: Créer le dossier .kube
      file:
        path: /home/ubuntu/.kube
        state: directory
        owner: ubuntu
        group: ubuntu
        mode: '0700'

    - name: Copier admin.conf
      copy:
        src: /etc/kubernetes/admin.conf
        dest: /home/ubuntu/.kube/config
        remote_src: yes
        owner: ubuntu
        group: ubuntu
        mode: '0600'

# ==============================
# CALICO (master only)
# ==============================

- name: Déployer Calico Network (master only)
  when: k8s_role == "master"
  become: yes
  shell: |
    set -e
    kubectl apply -f https://raw.githubusercontent.com/projectcalico/calico/v3.27.0/manifests/tigera-operator.yaml --server-side
    sleep 10
    kubectl apply -f https://raw.githubusercontent.com/projectcalico/calico/v3.27.0/manifests/custom-resources.yaml
  environment:
    KUBECONFIG: /etc/kubernetes/admin.conf
  register: calico_res
  until: calico_res is succeeded
  retries: 5
  delay: 15
  changed_when: "'configured' in (calico_res.stdout | default('')) or 'created' in (calico_res.stdout | default(''))"
  failed_when: calico_res is failed

# ==============================
# HELM
# ==============================

- name: Installer Helm
  become: yes
  shell: |
    set -e
    if ! command -v helm >/dev/null 2>&1; then
      curl -fsSL https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash
    fi
  changed_when: false

# ==============================
# PROMETHEUS STACK (master only)
# ==============================

- name: Déployer la Stack Prometheus (Optimisé) (master only)
  when: k8s_role == "master"
  become: yes
  shell: |
    set -e
    helm repo add prometheus-community https://prometheus-community.github.io/helm-charts
    helm repo update
    helm upgrade --install prometheus prometheus-community/kube-prometheus-stack \
      --namespace monitoring \
      --create-namespace \
      --no-hooks
  environment:
    KUBECONFIG: /etc/kubernetes/admin.conf
  register: helm_out
  until: helm_out is succeeded
  retries: 5
  delay: 20
  failed_when: helm_out is failed and ('already exists' not in (helm_out.stderr | default('')))
