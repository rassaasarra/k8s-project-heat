---
# ==============================
# FIX APT LOCK (unattended-upgrades)
# ==============================

- name: Stop unattended-upgrades service
  service:
    name: unattended-upgrades
    state: stopped
    enabled: no
  become: yes
  ignore_errors: yes

- name: Disable apt daily timers
  shell: |
    systemctl disable --now apt-daily.timer apt-daily-upgrade.timer || true
  become: yes
  args:
    executable: /bin/bash

# ==============================
# PRÉREQUIS SYSTÈME
# ==============================

- name: Disable SWAP (temporary)
  command: swapoff -a
  become: yes

- name: Disable SWAP permanently
  replace:
    path: /etc/fstab
    regexp: '^([^#].*\sswap\s+.*)$'
    replace: '# \1'
  become: yes

- name: Load br_netfilter module
  modprobe:
    name: br_netfilter
    state: present
  become: yes

- name: Enable IPv4 forwarding and bridge-nf-call-iptables
  sysctl:
    name: "{{ item.key }}"
    value: "{{ item.value }}"
    state: present
    reload: yes
  loop:
    - { key: 'net.ipv4.ip_forward', value: '1' }
    - { key: 'net.bridge.bridge-nf-call-iptables', value: '1' }
  become: yes

# ==============================
# CONTAINERD
# ==============================

- name: Remove conflicting packages
  apt:
    name: [docker.io, docker-doc, docker-compose, podman, containerd]
    state: absent
  become: yes

- name: Install containerd
  apt:
    name: containerd
    state: present
    update_cache: yes
  become: yes

- name: Create containerd config directory
  file:
    path: /etc/containerd
    state: directory
  become: yes

- name: Generate default containerd config
  command: containerd config default
  register: containerd_config
  become: yes

- name: Write containerd config
  copy:
    dest: /etc/containerd/config.toml
    content: "{{ containerd_config.stdout }}"
  become: yes

- name: Enable SystemdCgroup
  replace:
    path: /etc/containerd/config.toml
    regexp: 'SystemdCgroup = false'
    replace: 'SystemdCgroup = true'
  become: yes

- name: Restart containerd
  service:
    name: containerd
    state: restarted
    enabled: yes
  become: yes

- name: Check containerd socket exists
  stat:
    path: /run/containerd/containerd.sock
  register: containerd_sock
  become: yes

- name: Fail if containerd socket missing
  fail:
    msg: "containerd socket missing: containerd not running"
  when: not containerd_sock.stat.exists
  become: yes



# ==============================
# INSTALLATION KUBERNETES
# ==============================

- name: Add Kubernetes signing key
  shell: |
    mkdir -p /etc/apt/keyrings
    curl -fsSL https://pkgs.k8s.io/core:/stable:/v1.28/deb/Release.key \
    | gpg --dearmor --yes -o /etc/apt/keyrings/kubernetes-apt-keyring.gpg
  args:
    creates: /etc/apt/keyrings/kubernetes-apt-keyring.gpg
  become: yes

- name: Add Kubernetes repository
  copy:
    dest: /etc/apt/sources.list.d/kubernetes.list
    content: "deb [signed-by=/etc/apt/keyrings/kubernetes-apt-keyring.gpg] https://pkgs.k8s.io/core:/stable:/v1.28/deb/ /"
  become: yes

- name: Install kubelet kubeadm kubectl
  apt:
    name: [kubelet, kubeadm, kubectl]
    state: present
    update_cache: yes
  become: yes

- name: Hold Kubernetes packages
  command: apt-mark hold kubelet kubeadm kubectl
  become: yes

 - name: Restart kubelet
  service:
    name: kubelet
    state: restarted
    enabled: yes
  become: yes

# ==============================
# MASTER SETUP (ONLY ON MASTER)
# ==============================

- name: Initialize Master
  command: >
    kubeadm init
    --pod-network-cidr=10.244.0.0/16
    --cri-socket unix:///run/containerd/containerd.sock
    --apiserver-advertise-address={{ ansible_default_ipv4.address }}
  args:
    creates: /etc/kubernetes/admin.conf
  when: k8s_role == "master"
  become: yes

- name: Setup kubeconfig for root
  when: k8s_role == "master"
  become: yes
  block:
    - name: Create .kube directory for root
      file:
        path: /root/.kube
        state: directory
        mode: '0700'

    - name: Copy admin.conf to root
      copy:
        src: /etc/kubernetes/admin.conf
        dest: /root/.kube/config
        remote_src: yes
        mode: '0600'

# ==============================
# REMOVE FLANNEL (if exists) - NON BLOQUANT
# ==============================

- name: Remove Flannel if already installed
  command: kubectl delete -f https://github.com/flannel-io/flannel/releases/latest/download/kube-flannel.yml --ignore-not-found=true --wait=false
  when: k8s_role == "master"
  become: yes
  environment:
    KUBECONFIG: /etc/kubernetes/admin.conf
  ignore_errors: yes

# ==============================
# INSTALL CALICO (ONLY ON MASTER)
# ==============================

- name: Download Calico manifest
  get_url:
    url: https://raw.githubusercontent.com/projectcalico/calico/v3.27.3/manifests/calico.yaml
    dest: /tmp/calico.yaml
    mode: '0644'
  when: k8s_role == "master"
  become: yes

- name: Set Calico pod CIDR to 10.244.0.0/16
  replace:
    path: /tmp/calico.yaml
    regexp: '192\.168\.0\.0/16'
    replace: '10.244.0.0/16'
  when: k8s_role == "master"
  become: yes

- name: Apply Calico
  command: kubectl apply -f /tmp/calico.yaml
  when: k8s_role == "master"
  become: yes
  environment:
    KUBECONFIG: /etc/kubernetes/admin.conf

# ==============================
# GENERATE JOIN COMMAND (MASTER ONLY)
# ==============================

- name: Generate join command
  command: kubeadm token create --print-join-command
  register: join_cmd
  when: k8s_role == "master"
  become: yes

# (optionnel) afficher dans les logs ansible pour le copier facilement
- name: Show join command (copy/paste for worker)
  debug:
    msg: "{{ join_cmd.stdout }}"
  when: k8s_role == "master"
