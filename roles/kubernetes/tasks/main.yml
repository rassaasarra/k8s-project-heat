---
- name: Disable SWAP (Kubernetes requirement)
  shell: swapoff -a
  become: yes

- name: Disable SWAP in /etc/fstab (permanent)
  replace:
    path: /etc/fstab
    regexp: '^([^#].*?\sswap\s+.*)$'
    replace: '# \1'
  become: yes

- name: Remove conflicting container packages
  apt:
    name: [docker.io, docker-doc, docker-compose, podman, containerd]
    state: absent
  become: yes

# --- CONFIGURATION CONTAINERD ---
- name: Install containerd
  apt:
    name: [containerd.io, apt-transport-https, curl, jq]
    state: present
    update_cache: yes
  become: yes

- name: Ensure containerd config directory exists
  file:
    path: /etc/containerd
    state: directory
    mode: '0755'
  become: yes

- name: Generate default containerd config
  shell: containerd config default > /etc/containerd/config.toml
  become: yes

- name: Set SystemdCgroup to true in containerd config
  replace:
    path: /etc/containerd/config.toml
    regexp: 'SystemdCgroup = false'
    replace: 'SystemdCgroup = true'
  become: yes

- name: Restart and enable containerd
  service:
    name: containerd
    state: restarted
    enabled: yes
  become: yes

# --- INSTALLATION K8S ---
- name: Add K8s signing key
  shell: |
    curl -fsSL https://pkgs.k8s.io/core:/stable:/v1.28/deb/Release.key | gpg --dearmor --yes -o /etc/apt/keyrings/kubernetes-apt-keyring.gpg
  become: yes

- name: Add K8s repository
  copy:
    dest: /etc/apt/sources.list.d/kubernetes.list
    content: 'deb [signed-by=/etc/apt/keyrings/kubernetes-apt-keyring.gpg] https://pkgs.k8s.io/core:/stable:/v1.28/deb/ /'
  become: yes

- name: Install K8s binaries
  apt:
    name: [kubelet, kubeadm, kubectl]
    state: present
    update_cache: yes
  become: yes

- name: Load br_netfilter module
  modprobe:
    name: br_netfilter
    state: present
  become: yes

- name: Enable bridge-nf-call-iptables
  sysctl:
    name: net.bridge.bridge-nf-call-iptables
    value: '1'
    state: present
  become: yes

# --- PARTIE MASTER ---
- name: Initialize Master Node
  command: >
    kubeadm init --pod-network-cidr=10.244.0.0/16 
    --cri-socket unix:///var/run/containerd/containerd.sock
    --apiserver-advertise-address={{ ansible_default_ipv4.address }}
  when: k8s_role == 'master'
  args:
    creates: /etc/kubernetes/admin.conf
  become: yes

- name: Wait for K8s API server to be ready
  wait_for:
    host: "{{ ansible_default_ipv4.address }}"
    port: 6443
    delay: 10
    timeout: 300
  when: k8s_role == 'master'

- name: Setup kubeconfig for root
  file:
    path: /root/.kube
    state: directory
  when: k8s_role == 'master'
  become: yes

- name: Copy admin.conf to root kubeconfig
  copy:
    src: /etc/kubernetes/admin.conf
    dest: /root/.kube/config
    remote_src: yes
  when: k8s_role == 'master'
  become: yes

- name: Install Flannel CNI
  command: kubectl apply -f https://github.com/flannel-io/flannel/releases/latest/download/kube-flannel.yml
  when: k8s_role == 'master'
  become: yes
  ignore_errors: yes

- name: Generate join command (sanitized)
  shell: kubeadm token create --print-join-command | tr -d '\n' > /tmp/join_command
  when: k8s_role == 'master'
  become: yes

# --- PARTIE WORKER ---
- name: Join Worker to Cluster
  shell: |
    {% if k8s_role == 'worker' %}
    {{ join_command }} --cri-socket unix:///var/run/containerd/containerd.sock
    {% endif %}
  when: k8s_role == 'worker'
  become: yes
  args:
    creates: /etc/kubernetes/kubelet.conf
