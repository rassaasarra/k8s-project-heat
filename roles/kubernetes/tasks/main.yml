---
- name: Disable SWAP (Kubernetes requirement)
  shell: |
    swapoff -a
  become: yes

- name: Disable SWAP in /etc/fstab (permanent)
  replace:
    path: /etc/fstab
    regexp: '^([^#].*?\sswap\s+.*)$'
    replace: '# \1'
  become: yes

- name: Remove conflicting container packages
  apt:
    name: [docker.io, docker-doc, docker-compose, podman, containerd]
    state: absent
  become: yes

# --- FIX CRI: Installation de containerd au lieu de Docker ---
- name: Install containerd
  apt:
    name: [containerd.io, apt-transport-https, curl]
    state: present
    update_cache: yes
  become: yes

- name: Ensure containerd config directory exists
  file:
    path: /etc/containerd
    state: directory
    mode: '0755'
  become: yes

- name: Generate default containerd config
  shell: containerd config default > /etc/containerd/config.toml
  become: yes

- name: Set SystemdCgroup to true in containerd config
  replace:
    path: /etc/containerd/config.toml
    regexp: 'SystemdCgroup = false'
    replace: 'SystemdCgroup = true'
  become: yes

- name: Restart and enable containerd
  service:
    name: containerd
    state: restarted
    enabled: yes
  become: yes
# -------------------------------------------------------

- name: Add K8s signing key and repo
  shell: |
    curl -fsSL https://pkgs.k8s.io/core:/stable:/v1.28/deb/Release.key | gpg --dearmor --yes -o /etc/apt/keyrings/kubernetes-apt-keyring.gpg
    echo 'deb [signed-by=/etc/apt/keyrings/kubernetes-apt-keyring.gpg] https://pkgs.k8s.io/core:/stable:/v1.28/deb/ /' > /etc/apt/sources.list.d/kubernetes.list
  args:
    creates: /etc/apt/sources.list.d/kubernetes.list
  become: yes

- name: Install K8s binaries
  apt:
    name: [kubelet, kubeadm, kubectl]
    state: present
    update_cache: yes
  become: yes

- name: Load br_netfilter module
  modprobe:
    name: br_netfilter
    state: present
  become: yes

- name: Enable bridge-nf-call-iptables
  sysctl:
    name: net.bridge.bridge-nf-call-iptables
    value: '1'
    state: present
  become: yes

# --- PARTIE MASTER ---
- name: Initialize Master Node
  command: >
    kubeadm init --pod-network-cidr=10.244.0.0/16 
    --cri-socket unix:///var/run/containerd/containerd.sock
  when: k8s_role == 'master'
  args:
    creates: /etc/kubernetes/admin.conf
  become: yes

# --- FIX Flannel: Remédiation automatique du réseau ---
- name: Check Flannel pod status and restart if failing
  shell: |
    kubectl get pods -n kube-flannel -l app=flannel -o json | \
    jq -r '.items[] | select(.status.phase != "Running") | .metadata.name' | \
    xargs -r kubectl delete pod -n kube-flannel
  register: flannel_check
  changed_when: flannel_check.stdout != ""
  become: yes
  when: k8s_role == 'master'
