# ==============================
# PRÉREQUIS SYSTÈME (CORRIGÉ)
# ==============================

- name: Disable SWAP (temporary)
  command: swapoff -a
  become: yes

- name: Disable SWAP permanently
  replace:
    path: /etc/fstab
    regexp: '^([^#].*\sswap\s+.*)$'
    replace: '# \1'
  become: yes

# ÉTAPE 1 : Créer le fichier de configuration pour charger les modules au démarrage
- name: Create modules configuration for K8s
  copy:
    dest: /etc/modules-load.d/k8s.conf
    content: |
      overlay
      br_netfilter
  become: yes

# ÉTAPE 2 : Charger les modules immédiatement en mémoire pour la session actuelle
- name: Load kernel modules immediately
  modprobe:
    name: "{{ item }}"
    state: present
  loop:
    - overlay
    - br_netfilter
  become: yes

# ÉTAPE 3 : Appliquer les paramètres sysctl (maintenant que les fichiers existent)
- name: Configure sysctl for Kubernetes networking
  sysctl:
    name: "{{ item.key }}"
    value: "{{ item.value }}"
    state: present
    reload: yes
  loop:
    - { key: 'net.ipv4.ip_forward', value: '1' }
    - { key: 'net.bridge.bridge-nf-call-iptables', value: '1' }
  become: yes
